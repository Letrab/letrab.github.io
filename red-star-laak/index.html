<html lang="en">
<head>

    <style>
        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #141418;
            --bg-card: #1a1a1f;
            --accent: #dc2626;
            --accent-hover: #ef4444;
            --accent-gold: #e8c547;
            --text-primary: #f5f5f5;
            --text-secondary: #8a8a8f;
            --border: rgba(255,255,255,0.08);
            --shadow: 0 20px 60px rgba(0,0,0,0.5);
            --success: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 8px;
        }

        .subtitle span {
            color: var(--accent-gold);
        }

        /* Setup Panel */
        .setup-panel {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto 30px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .setup-panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: var(--accent-gold);
        }

        .setup-panel p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .setup-panel ol {
            color: var(--text-secondary);
            margin: 0 0 24px 20px;
            line-height: 1.8;
        }

        .setup-panel li {
            margin-bottom: 8px;
        }

        .setup-panel code {
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--accent-gold);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        .btn-connect {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-connect:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-connect:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Photo Container */
        .photo-container {
            display: none;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-container.visible {
            display: block;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .photo-wrapper {
            position: relative;
            display: block;
            width: 100%;
            cursor: crosshair;
            border-radius: 16px;
            overflow: hidden;
            background: #111;
        }

        .photo-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 16px;
        }

        /* Tag markers */
        .tag-marker {
            position: absolute;
            width: 32px;
            height: 32px;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            background: rgba(232, 197, 71, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: tagPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        @keyframes tagPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .tag-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            background: rgba(232, 197, 71, 0.35);
            box-shadow: 0 0 20px rgba(232, 197, 71, 0.5);
            z-index: 20;
        }

        .tag-marker.has-name {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.2);
        }

        .tag-marker.has-name:hover {
            background: rgba(74, 222, 128, 0.35);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .tag-label {
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tag-marker:hover .tag-label {
            opacity: 1;
        }

        .tag-marker.has-name .tag-label {
            opacity: 1;
        }

        /* Tag Input Popup */
        .tag-input-popup {
            position: absolute;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            z-index: 100;
            min-width: 260px;
            animation: popupIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popupIn {
            from { opacity: 0; transform: translateY(-10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .tag-input-popup h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 14px;
            color: var(--accent-gold);
        }

        .tag-input-popup input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .tag-input-popup input:focus {
            border-color: var(--accent-gold);
        }

        .popup-buttons {
            display: flex;
            gap: 8px;
            margin-top: 14px;
        }

        .popup-buttons button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: var(--success);
            color: var(--bg-primary);
        }

        .btn-save:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background: var(--bg-card);
            color: var(--text-secondary);
        }

        .btn-cancel:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            flex: 0.7;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 16px;
        }

        .stats {
            display: flex;
            gap: 24px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--accent-gold);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Instructions */
        .instructions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .instruction {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .instruction-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction-icon svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent-gold);
            fill: none;
            stroke-width: 2;
        }

        /* Tagged people list */
        .tagged-list {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .tagged-list h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .tagged-people {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .tagged-person {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tagged-person:hover {
            background: var(--bg-primary);
            transform: translateY(-2px);
        }

        .tagged-person-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
        }

        .empty-state {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px 12px; }
            .photo-container { padding: 16px; }
            .setup-panel { padding: 24px; }
            .tag-marker { width: 26px; height: 26px; }
            .tag-label { font-size: 0.65rem; bottom: -24px; }
            .instructions { gap: 16px; }
            .stats { gap: 16px; }
        }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-gold);
        }

        .photo-scroll-container {
            position: relative;
            overflow: auto;
            max-height: 80vh;
            border-radius: 16px;
        }

        .photo-wrapper.zoomed {
            cursor: grab;
        }

        .photo-wrapper.zoomed:active {
            cursor: grabbing;
        }
    </style>
</head>

    <script>
        // ========== CONFIGURATION ==========
        // The photo is embedded as base64 or you can use a URL
        const PHOTO_URL = 'red-star-laak.jpeg'; // Replace with your photo URL

        // ========== STATE ==========
        let supabaseClient = null;
        let tags = [];
        let currentTagId = null;
        let popup = null;
        let isOnline = false;
        let zoomLevel = 1;

        // ========== DOM ELEMENTS ==========
        const setupPanel = document.getElementById('setupPanel');
        const photoContainer = document.getElementById('photoContainer');
        const photoWrapper = document.getElementById('photoWrapper');
        const thePhoto = document.getElementById('thePhoto');
        const totalTagsEl = document.getElementById('totalTags');
        const namedTagsEl = document.getElementById('namedTags');
        const namedCountEl = document.getElementById('namedCount');
        const taggedPeople = document.getElementById('taggedPeople');
        const liveIndicator = document.getElementById('liveIndicator');
        const toast = document.getElementById('toast');
        const connectBtn = document.getElementById('connectBtn');
        const offlineBtn = document.getElementById('offlineBtn');

        // ========== UTILITIES ==========
        function generateId() {
            return crypto.randomUUID ? crypto.randomUUID() : 
                   'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                       const r = Math.random() * 16 | 0;
                       return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                   });
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ========== SUPABASE ==========
        async function connectSupabase() {
            const url = "https://thhiyhjgibmudvpdjhwt.supabase.co"
            const key = "sb_publishable_fq9JseC46nqE6duOHFmF_Q_6G9b_uxT"

            if (!url || !key) {
                showToast('Please enter both URL and Key');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                supabaseClient = window.supabase.createClient(url, key);
                
                // Test connection by fetching tags
                const { data, error } = await supabaseClient.from('tags').select('*');
                
                if (error) throw error;

                // Save credentials
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);

                tags = data || [];
                isOnline = true;
                
                // Subscribe to realtime changes
                subscribeToChanges();
                
                startApp();
                showToast('Connected! Tags sync in real-time');
            } catch (err) {
                console.error(err);
                showToast('Connection failed: ' + err.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect & Start Tagging';
            }
        }

        function subscribeToChanges() {
            supabaseClient
                .channel('tags-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tags' }, (payload) => {
                    console.log('Realtime update:', payload);
                    
                    if (payload.eventType === 'INSERT') {
                        if (!tags.find(t => t.id === payload.new.id)) {
                            tags.push(payload.new);
                        }
                    } else if (payload.eventType === 'UPDATE') {
                        const idx = tags.findIndex(t => t.id === payload.new.id);
                        if (idx !== -1) tags[idx] = payload.new;
                    } else if (payload.eventType === 'DELETE') {
                        tags = tags.filter(t => t.id !== payload.old.id);
                    }
                    
                    renderTags();
                    updateStats();
                })
                .subscribe();
        }

        // ========== APP INITIALIZATION ==========
        function startApp() {
            setupPanel.style.display = 'none';
            photoContainer.classList.add('visible');
            
            // Set photo
            thePhoto.src = PHOTO_URL;
            
            if (!isOnline) {
                liveIndicator.innerHTML = '<span style="color: var(--text-secondary);">Offline mode</span>';
            }
            
            renderTags();
            updateStats();
        }

        function startOffline() {
            isOnline = false;
            tags = JSON.parse(localStorage.getItem('offlineTags') || '[]');
            startApp();
        }

        // ========== TAG MANAGEMENT ==========
        function updateStats() {
            totalTagsEl.textContent = tags.length;
            const namedCount = tags.filter(t => t.name).length;
            namedTagsEl.textContent = namedCount;
            namedCountEl.textContent = namedCount;
            updateTaggedList();
        }

        function updateTaggedList() {
            const named = tags.filter(t => t.name).sort((a, b) => a.name.localeCompare(b.name));
            if (named.length === 0) {
                taggedPeople.innerHTML = '<span class="empty-state">No one tagged yet. Click on faces in the photo!</span>';
            } else {
                taggedPeople.innerHTML = named.map(tag => `
                    <div class="tagged-person" data-id="${tag.id}">
                        <span class="tagged-person-dot"></span>
                        <span>${tag.name}</span>
                    </div>
                `).join('');

                taggedPeople.querySelectorAll('.tagged-person').forEach(el => {
                    el.addEventListener('click', () => {
                        const tagId = el.dataset.id;
                        const marker = document.querySelector(`.tag-marker[data-id="${tagId}"]`);
                        if (marker) {
                            marker.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            marker.style.animation = 'none';
                            marker.offsetHeight;
                            marker.style.animation = 'tagPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                        }
                    });
                });
            }
        }

        function renderTags() {
            photoWrapper.querySelectorAll('.tag-marker').forEach(el => el.remove());

            tags.forEach(tag => {
                const marker = document.createElement('div');
                marker.className = 'tag-marker' + (tag.name ? ' has-name' : '');
                marker.dataset.id = tag.id;
                marker.style.left = tag.x + '%';
                marker.style.top = tag.y + '%';

                const label = document.createElement('div');
                label.className = 'tag-label';
                label.textContent = tag.name || '?';
                marker.appendChild(label);

                marker.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openTagPopup(tag, marker);
                });

                photoWrapper.appendChild(marker);
            });
        }

        function openTagPopup(tag, marker) {
            closePopup();
            currentTagId = tag.id;

            popup = document.createElement('div');
            popup.className = 'tag-input-popup';
            popup.innerHTML = `
                <h3>${tag.name ? 'Edit Tag' : 'Who is this?'}</h3>
                <input type="text" id="tagNameInput" placeholder="Enter name..." value="${tag.name || ''}" autofocus>
                <div class="popup-buttons">
                    <button class="btn-cancel" id="popupCancel">Cancel</button>
                    <button class="btn-delete" id="popupDelete">ðŸ—‘</button>
                    <button class="btn-save" id="popupSave">Save</button>
                </div>
            `;

            // Position popup
            const rect = marker.getBoundingClientRect();
            const wrapperRect = photoWrapper.getBoundingClientRect();
            let left = (rect.left - wrapperRect.left + 20) / zoomLevel;
            let top = (rect.top - wrapperRect.top + 40) / zoomLevel;
            
            // Keep popup in view
            if (left + 260 > photoWrapper.offsetWidth) left = photoWrapper.offsetWidth - 270;
            if (left < 10) left = 10;
            
            popup.style.left = left + 'px';
            popup.style.top = top + 'px';

            popup.addEventListener('click', e => e.stopPropagation());
            photoWrapper.appendChild(popup);

            const input = document.getElementById('tagNameInput');
            input.focus();
            input.select();

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') saveTag();
                if (e.key === 'Escape') closePopup();
            });

            document.getElementById('popupSave').addEventListener('click', saveTag);
            document.getElementById('popupCancel').addEventListener('click', closePopup);
            document.getElementById('popupDelete').addEventListener('click', deleteTag);
        }

        async function saveTag() {
            const input = document.getElementById('tagNameInput');
            const name = input.value.trim();
            
            const tagIndex = tags.findIndex(t => t.id === currentTagId);
            if (tagIndex !== -1) {
                tags[tagIndex].name = name;
                
                if (isOnline && supabaseClient) {
                    await supabaseClient.from('tags').update({ name }).eq('id', currentTagId);
                } else {
                    localStorage.setItem('offlineTags', JSON.stringify(tags));
                }
                
                renderTags();
                updateStats();
                showToast(name ? `Tagged as "${name}"` : 'Name cleared');
            }
            closePopup();
        }

        async function deleteTag() {
            if (isOnline && supabaseClient) {
                await supabaseClient.from('tags').delete().eq('id', currentTagId);
            }
            tags = tags.filter(t => t.id !== currentTagId);
            
            if (!isOnline) {
                localStorage.setItem('offlineTags', JSON.stringify(tags));
            }
            
            renderTags();
            updateStats();
            showToast('Tag removed');
            closePopup();
        }

        function closePopup() {
            if (popup) {
                popup.remove();
                popup = null;
            }
            currentTagId = null;
        }

        // ========== EVENT LISTENERS ==========
        connectBtn.addEventListener('click', connectSupabase);
        offlineBtn.addEventListener('click', startOffline);

        photoWrapper.addEventListener('click', async (e) => {
            if (e.target.closest('.tag-marker') || e.target.closest('.tag-input-popup') || e.target.closest('.zoom-controls')) return;
            closePopup();

            const rect = photoWrapper.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            const newTag = {
                id: generateId(),
                x: x,
                y: y,
                name: ''
            };

            if (isOnline && supabaseClient) {
                const { data, error } = await supabaseClient.from('tags').insert([newTag]).select();
                if (error) {
                    showToast('Failed to save tag');
                    return;
                }
                if (data && data[0]) newTag.id = data[0].id;
            }

            tags.push(newTag);
            
            if (!isOnline) {
                localStorage.setItem('offlineTags', JSON.stringify(tags));
            }
            
            renderTags();
            updateStats();

            setTimeout(() => {
                const marker = document.querySelector(`.tag-marker[data-id="${newTag.id}"]`);
                if (marker) openTagPopup(newTag, marker);
            }, 100);
        });

        document.addEventListener('click', (e) => {
            if (popup && !popup.contains(e.target)) closePopup();
        });

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.5, 4);
            thePhoto.style.transform = `scale(${zoomLevel})`;
            thePhoto.style.transformOrigin = 'top left';
            if (zoomLevel > 1) photoWrapper.classList.add('zoomed');
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.5, 1);
            thePhoto.style.transform = `scale(${zoomLevel})`;
            if (zoomLevel === 1) photoWrapper.classList.remove('zoomed');
        });

        document.getElementById('zoomReset').addEventListener('click', () => {
            zoomLevel = 1;
            thePhoto.style.transform = 'scale(1)';
            photoWrapper.classList.remove('zoomed');
        });

        // ========== AUTO-CONNECT ==========
        window.addEventListener('load', () => {
            // const savedUrl = localStorage.getItem('supabaseUrl');
            // const savedKey = localStorage.getItem('supabaseKey');
            
            // if (savedUrl && savedKey) {
            //     document.getElementById('supabaseUrl').value = savedUrl;
            //     document.getElementById('supabaseKey').value = savedKey;
                connectSupabase();
            // }
        });
    </script>
